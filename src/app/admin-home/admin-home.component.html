<table  class="mat-elevation-z8" style="background-color: white" border="0px">
  <tr>
    <!--<th>S.No</th>-->
    <th>Date</th>
    <th>Description</th>
    <th>Reference No.</th>
    <th>Branch Code</th>
    <th>Credit</th>
    <th>Debit</th>
    <th>Balance</th>
    <th colspan="2">Category</th>
  </tr>
  <tr style="border-bottom: solid 2px lightgray">
    <!--<th></th>-->
    <th></th>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
    <th></th>
    <th>Type</th>
    <th>Area</th>
  </tr>
  <tr *ngFor="let data of allData.data; let i = index" style="border-bottom: solid 1px lightgray">
    <!--<td>{{i+1}}</td>-->
    <td style="width:10%">{{data.Date}}</td>
    <td style="width:20%">{{data.Description}}</td>
    <td style="width:10%">{{data.ref_no}}</td>
    <td style="width:10%">{{data.Branch_Code}}</td>
    <td style="width:10%">{{data.Credit}}</td>
    <td style="width:10%">{{data.Debit}}</td>
    <td style="width:10%">{{data.Balance}}</td>
    <ng-container *ngIf="filterBol; then categoryData else anotherData"></ng-container>
    <ng-template #categoryData>
      <td style="width:10%">{{data.category.Type}}</td>
      <td style="width:10%">{{data.category.Area}}</td>
    </ng-template>
    <ng-template #anotherData>
      <td style="width:10%">-</td>
      <td style="width:10%">-</td>
    </ng-template>
  </tr>
</table>
</mat-card>
