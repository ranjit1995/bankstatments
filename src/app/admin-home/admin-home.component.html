
<app-admin-header></app-admin-header>
<mat-card class="position">
 
<div class="row">
   <div class="col-sm-2">

  </div>
  <div class="col-sm-5">
      
          <mat-form-field appearance="outline" style="width:100%;margin-bottom: -1.5%">
            <input matInput type="search" id="search" placeholder="search" (ngModel)="search" name="search">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
    
     
  </div>
  <div class="col-sm-2" style="text-align: center;max-width: 100% !important;margin-top: 1.5%;">
   
      <mat-checkbox >Filter Of Tag</mat-checkbox>
   
  </div>
  <div class="col-sm-2" style="text-align: center;max-width: 100% !important;margin-top: 1.5%;">
        <mat-card-actions style="margin-top: -5%;">
          <span type="submit" style="width: -webkit-fill-available;
          height: fit-content;" (click)="login()"><a [routerLink]="['/admin/line-chart']" href=""  routerLinkActive="active" style="color:black; text-decoration: none !important"><b>See Chart</b></a></span>
        </mat-card-actions>
  </div> 
        <div class="col-sm-1" style="text-align: center;max-width: 100% !important;margin-top: 1.5%;">
            <mat-card-actions style="margin-top: -5%;">
              <span type="submit" style="width: -webkit-fill-available;
              height: fit-content;">
              <input type="file" style="display: none"  #fileInput> <mat-icon (click)="fileInput.click()">archive</mat-icon></span>
          </mat-card-actions>
  </div>
</div>
</mat-card> 
<mat-card class="position">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
 
  <ng-container matColumnDef="selectId">
    <th mat-header-cell *matHeaderCellDef >Select</th>
    <td mat-cell *matCellDef="let element"> <mat-checkbox ></mat-checkbox> </td>
  </ng-container>

  <ng-container matColumnDef="transectionId">
      <th mat-header-cell *matHeaderCellDef >Transection ID</th>
      <td mat-cell *matCellDef="let element">{{element.transectionId}}</td>
    </ng-container>

  <ng-container matColumnDef="transactionDate">
    <th mat-header-cell *matHeaderCellDef >Transaction Date </th>
    <td mat-cell *matCellDef="let element"> {{element.transactionDate}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Transaction Type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef > Tag </th>
      <td mat-cell *matCellDef="let element"><mat-icon (click)="addTagDialog()">add_circle</mat-icon><mat-icon (click)="removeTagDialog()">remove_circle</mat-icon>  </td>
    </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons ></mat-paginator>
</mat-card>
